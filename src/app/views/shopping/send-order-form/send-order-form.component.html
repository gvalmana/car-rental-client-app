<div class="abrir-modal animation fadeIn" *ngIf="showSendOrderForm">
  <div class="modal" tabindex="-1" style="display: block">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">{{ title }}</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
            (click)="closeModal()"
          ></button>
        </div>
        <div class="modal-body">
          <div class="container">
            <div class="row">
              <div class="mb-3" style="max-width: 100%">
                <form #clienteForm="ngForm">
                  <div class="form-group">
                    <label for="client_name" class="form-label">Name: </label>
                    <input
                      class="form-control"
                      type="text"
                      [(ngModel)]="orderData.client_name"
                      name="client_name"
                      #client_name="ngModel"
                    />
                  </div>
                  <div class="form-group">
                    <label for="client_email" class="form-label">Email: </label>
                    <input
                      class="form-control"
                      type="text"
                      [(ngModel)]="orderData.client_email"
                      name="client_email"
                      #client_email="ngModel"
                    />
                  </div>
                  <div class="form-group">
                    <label for="client_phone" class="form-label">Phone: </label>
                    <input
                      class="form-control"
                      type="text"
                      [(ngModel)]="orderData.client_phone"
                      name="client_phone"
                      #client_phone="ngModel"
                    />
                  </div>
                </form>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <table class="table table-sm">
                  <caption>Resumen total de la compra</caption>
                  <thead>
                    <th>Producto</th>
                    <th>Cantidad</th>
                  </thead>
                  <tbody>
                    <tr *ngFor="let item of carItems">
                      <td>{{ item.product.name }}</td>
                      <td>{{ item.quantity }}</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
            (click)="closeModal()"
          >
            Close
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
