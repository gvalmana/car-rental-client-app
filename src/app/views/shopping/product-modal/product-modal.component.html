<div class="abrir-modal animation fadeIn" *ngIf="modalService.showModal">
  <div class="modal" tabindex="-1" style="display: block;">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">{{title}}</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="closeModal()"></button>
        </div>
        <div class="modal-body">
          <div class="container">
            <div class="card mb-3" style="max-width: 90%;">
              <div class="row g-0">
                <div class="col-md-4">
                  <img *ngIf="item.product.image" [src]="item.product.image" class="img-fluid" alt="{{item.product.name}}">
                </div>
                <div class="col-md-8">
                  <div class="card-body">
                    <h5 class="card-title">Name: {{item.product.name}}</h5>
                    <p class="card-text">Code: {{item.product.code}}</p>
                    <p class="card-text"><small class="text-body-secondary">Description: {{item.product.description}}</small></p>
                    <p class="card-text">Price: {{item.product.price | currency}}</p>
                  </div>
                </div>
                <div class="card-footer">
                  <span class="card-text" style="float: right;">Total: {{item.product.price * item.quantity | currency}}</span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="closeModal()">Close</button>
        </div>
      </div>
    </div>
  </div>
</div>
